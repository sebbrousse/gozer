<!DOCTYPE html>
<html ng-app="gozerApp">
<head>
    <title>Gozer</title>
    <link href="css/bootstrap-united.css" rel="stylesheet" media="screen"/>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Gozer</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a id="homeMenu" href="#" onclick="$('#homeContainer').load('partials/home.html')">Home</a></li>
                    <li><a id="projectMenu" href="#/project">Project</a></li>
                    <li><a id="consoleMenu" href="#/console">Console</a></li>
                </ul>

                <form class="navbar-search pull-right" action="" onsubmit="return false">
                    <input class="search-query span2" placeholder="Search" type="text" onchange="$('#homeContainer').load('partials/search.html')">
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div id="homeContainer" class="container">
    <div ng-view></div>
</div>

<script src="js/lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/ProjectController.js"></script>
<script src="js/ConsoleController.js"></script>
<script src="js/lib/jquery-1.9.1.min.js"></script>
<script src="js/lib/bootstrap.js"></script>

<script type="text/javascript">
    $(function () {
        $("#homeMenu").click(function (e) {
            $('#homeContainer').load('partials/home.html')
        });
    });
    $(function () {
        $("#searchMenu").click(function (e) {
            $('#homeContainer').load('partials/search.html')
        });
    });
</script>
</body>
</html>
