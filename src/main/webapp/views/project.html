<div class="span12" ng-controller="ProjectController">
    <h3>{{project.name}}</h3>
    <h4>Description</h4>
    <table class="table">
        <tr>
            <td>GroupId</td>
            <td>{{project.groupId}}</td>
        </tr>
        <tr>
            <td>ArtifactId</td>
            <td>{{project.artifactId}}</td>
        </tr>
        <tr>
            <td>Version</td>
            <td>{{project.version}}</td>
        </tr>
    </table>
</div>
